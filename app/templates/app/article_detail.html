{% extends 'app/base.html' %}
{% block main_content %}
<div class="container py-5">
  <h2 class="mb-3">{{ article.title }}</h2>
  <p class="text-muted">By {{ article.author.username }} | {{ article.created_at|date:"F j, Y" }} | {{ article.category }}</p>
  {% if article.image %}
    <img src="{{ article.image.url }}" class="img-fluid rounded mb-4">
  {% endif %}
  <div class="content">
    {{ article.content|safe }}
  </div>
</div>
{% endblock %}
