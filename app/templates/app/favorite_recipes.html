{% extends 'app/base.html' %}
{% block main_content %}
<div class="container my-5">
    <h2 class="text-center mb-4">My Favorite Recipes</h2>
    <div class="row justify-content-center">
        {% for item in favorites %}
        <div class="col-md-3 mb-4">
            <div class="card h-100 shadow">
                <img src="{{ item.meal_thumb }}" class="card-img-top" alt="{{ item.meal_name }}">
                <div class="card-body d-flex flex-column justify-content-between">
                    <h5 class="card-title text-center">{{ item.meal_name }}</h5>
                    <div class="d-flex justify-content-center mt-3">
                        <a href="{% url 'recipe_detail' item.meal_id %}" class="btn btn-outline-primary">View Details</a>
                    </div>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-center">You haven't favorited any recipes yet.</p>
        {% endfor %}
    </div>
</div>
{% endblock main_content %}
